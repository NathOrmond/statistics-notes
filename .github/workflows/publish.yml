on:
  push:
    branches: [main]

name: Render and Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudunits2-dev libproj-dev libgdal-dev libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R Packages
        uses: r-lib/actions/setup-renv@v2

      - name: Restore renv environment
        run: R -e "renv::restore()"

      - name: Generate navigation
        run: |
          Rscript scripts/generate_nav.R
        shell: bash

      - name: Get renv library path
        id: renv-lib
        run: |
          R_LIB_PATH=$(Rscript -e "source('renv/activate.R'); cat(.libPaths()[1])")
          echo "lib_path=$R_LIB_PATH" >> $GITHUB_OUTPUT

      - name: Render Website
        run: quarto render
        shell: bash
        env:
          R_LIBS: ${{ steps.renv-lib.outputs.lib_path }}
          R_LIBS_USER: ""
          R_PROFILE: ${{ github.workspace }}/.Rprofile
          RENV_PROJECT: ${{ github.workspace }}

      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          render: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      pages: write
