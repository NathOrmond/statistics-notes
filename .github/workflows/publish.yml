on:
  push:
    branches: [main]

name: Render and Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudunits2-dev libproj-dev libgdal-dev libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R Packages
        uses: r-lib/actions/setup-renv@v2

      - name: Restore renv packages
        run: |
          Rscript -e "source('renv/activate.R'); renv::restore()"
        shell: bash

      - name: Verify packages installed
        run: |
          Rscript -e "source('renv/activate.R'); if (!requireNamespace('ggplot2', quietly = TRUE)) { stop('ggplot2 not available') } else { message('âœ“ Packages available') }"
        shell: bash

      - name: Generate navigation
        run: |
          Rscript -e "source('renv/activate.R'); source('scripts/generate_nav.R')"
        shell: bash

      - name: Render Website
        run: |
          export RENV_PROJECT="${{ github.workspace }}"
          quarto render
        shell: bash
        env:
          RENV_PROJECT: ${{ github.workspace }}

      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          render: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      pages: write
